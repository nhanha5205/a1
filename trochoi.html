    <p>Hãy chọn một số từ 1 đến 20:
    <input type="text" id="numberInput">
    <button onclick="guessNumber()">Đoán</button>
    <p id="result"></p>
    <marquee behavior="scroll" direction="right" scrollamount="4" scrolldelay="20" width="50%"><font ="Garamond" size="3" color:#fff> CHÚC BẠN ĐOÁN ĐÚNG NHÉ!..HIHIʕ⁠´⁠•⁠ ⁠ᴥ⁠•̥⁠`⁠ʔ</font></marquee><br>

   
    <script>
        function guessNumber() {
            // Lấy số người dùng nhập
            var userInput = parseInt(document.getElementById("numberInput").value);
            
            // Tạo số ngẫu nhiên từ 1 đến 20
            var randomNumber = Math.floor(Math.random() * 20) + 1;

            // So sánh số người dùng nhập với số ngẫu nhiên
            if (userInput === randomNumber) {
                document.getElementById("result").innerHTML = "Chúc mừng! Bạn đã đoán đúng số.";
            } else {
                document.getElementById("result").innerHTML = "Số đúng là " + randomNumber + ". Hãy thử lại!";
            }
        }
    </script>
